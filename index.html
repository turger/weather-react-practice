<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React-homma</title>
  <!-- Lataa React. -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- Lataa Babel käyttääksesi JSX-syntaksilaajennusta. Tämä sopii pieniin demoihin, mutta ei tuotantokäyttöön, koska se tekee nettisivusta hitaan. -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<!-- Voit käyttää JSX:ää missä tahansa <script>-tagissa lisäämällä type="text/babel". -->
<script type="text/babel">
  // Lisää React-koodi tähän
</script>

</body>
</html>
