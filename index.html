<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React-homma</title>
  <!-- Lataa React. -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- Lataa Babel käyttääksesi JSX-syntaksilaajennusta. Tämä sopii pieniin demoihin, mutta ei tuotantokäyttöön, koska se tekee nettisivusta hitaan. -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<!-- Voit käyttää JSX:ää missä tahansa <script>-tagissa lisäämällä type="text/babel". -->
<script type="text/babel">
  // Tee react-komponentti "App"
  class App extends React.Component {
    render() {
      return (
        <div>
          <h1>Hello world!</h1>
          <p>Kaksi karamellia lasketaan kai yhdeksi, jos ne ovat tarttuneet toisiinsa?</p>
        </div>
      )
    }
  }
  // Etsi elementti jonka id on "root" ja näytä App-komponentti sen sisällä
  ReactDOM.render(<App />, document.getElementById('root'))
</script>

</body>
</html>
